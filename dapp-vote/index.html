<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script> -->
    <script
      type="text/javascript"
      src="node_modules/web3/dist/web3.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Dapp para Votação</title>
  </head>

  <!-- centralize div using bootstrap -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="">Dapp Votação</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="metamask">
            <button type="submit">Connect to Metamask</button>
            <p hidden id="#enderecoDaConta">Valor</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="panelVote">
            <!-- Lista de Candidatos-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="panelRegister">
            <form>
              <label for="enderecoCarteira">Endereço da Carteira</label><br />
              <input
                type="text"
                name="enderecoCarteira"
                id="enderecoCarteira"
              /><br />
              <label for="nomeCandidato">Nome do Candidato(a)</label><br />
              <input type="text" name="nomeCandidato" id="nomeCandidato" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
