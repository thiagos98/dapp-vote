<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script> -->
  <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Dapp para Votação</title>
</head>

<!-- centralize div using bootstrap -->

<body>
  <style>
    .meta-gray {
      -webkit-filter: grayscale(1);
    }

    .meta-normal {
      -webkit-filter: grayscale(0);
    }
  </style>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h1">Dapp Votação</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button id="enableMetamask" class="btn btn-primary" type="submit">
          Conectar a Metamask
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span id="status"></span>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <div class="candidate-list">
          <h2 class="h2">Candidatos</h2>
          <div class="candidate-list-container">
            <div class="candidate-list-item">
              <input type="radio" id="candidate" value="0x0" />
              <label for="candidate">Candidate 1</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="vote-button">
          <button id="Vote" class="btn btn-primary" type="submit">Vote</button>
        </div>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <div class="result">
          <h2 class="h2">Candidatos Votados</h2>
          <div class="result-container">
            <span><i id="GetCandidates"></i></span>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <div class="panelRegister">
          <form>
            <h2 class="h2">Inserir candidato na lista</h2>

            <span>
              Endereço:
              <input id="value" type="text" class="form-control" value="" />
            </span>
            <br />
            <span>
              Nome do Candidato(a):
              <input id="value" type="text" class="form-control" value="" />
            </span>
          </form>
        </div>
      </div>
    </div>

    <div style="margin-top: 30px" class="row">
      <div class="col-md-12">
        <div class="register-button">
          <button id="SetCandidate" class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentAccount = null;
    let web3 = require('web3');
    let contractAddress = "0x2e357b7994F5C7a6A207f94C8DB2BF0A91563B4A";
    let abi = [{
        "inputs": [{
            "internalType": "address",
            "name": "_address",
            "type": "address"
          },
          {
            "internalType": "string",
            "name": "_name",
            "type": "string"
          }
        ],
        "name": "SetCandidate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [{
          "internalType": "address",
          "name": "_address",
          "type": "address"
        }],
        "name": "Vote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{
          "internalType": "address",
          "name": "_address",
          "type": "address"
        }],
        "name": "GetCandidate",
        "outputs": [{
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "numberVotes",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "GetCandidates",
        "outputs": [{
          "internalType": "address[]",
          "name": "",
          "type": "address[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "TotalCandidates",
        "outputs": [{
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }],
        "stateMutability": "view",
        "type": "function"
      }
    ]

    function handleAccountsChanged(accounts) {
      console.log('Calling Handle Changed');

      if (accounts.length === 0) {
        console.log('Please connect to metamask');
        $('#enableMetamask').html('Conectar ao metamask');
      } else if (accounts[0] !== currentAccount) {
        currentAccount = accounts[0];
        $('#enableMetamask').html(currentAccount);
        $('status').html('');

        if (currentAccount != null) {
          $('#enableMetamask').html(currentAccount).remove('btn-primary');
        }
      }

      console.log('Endereco da conta corrente = ' + currentAccount);
    }

    function connect() {
      console.log('Calling Connect()');

      ethereum
        .request({
          method: 'eth_requestAccounts'
        })
        .then(handleAccountsChanged)
        .catch((err) => {
          if (err.code === 4001) {
            console.log('Please connect to metamask');
            $('#status').html('Você recusou conectar ao metamask')
          } else {
            console.log(err);
          }
        });
    }

    function detectMetamask() {
      if(typeof windows.ethereum !== 'undefined') {
        return true;
      } else {
        return false
      }
    }
  </script>
</body>

</html>
