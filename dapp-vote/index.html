<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script> -->
  <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Dapp para Votação</title>
</head>

<!-- centralize div using bootstrap -->

<body>
  <style>
    .meta-gray {
      -webkit-filter: grayscale(1);
    }

    .meta-normal {
      -webkit-filter: grayscale(0);
    }
  </style>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h1">Dapp Votação</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button id="enableMetamask" class="btn btn-primary" type="submit">
          Conectar a Metamask
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span id="status"></span>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <div class="candidate-list">
          <h2 class="h2">Coloque endereço do seu candidato</h2>
          <div class="candidate-list-container">
            <div class="candidate-list-item">
              <input type="text" id="candidate" value="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top: 30px" class="row">
      <div class="col-md-12">
        <div class="vote-button">
          <button id="Vote" class="btn btn-primary" type="submit">Vote</button>
        </div>
      </div>
    </div>
    <hr />

    <!-- make a table with address and number of votes-->
    <div class="row">
      <div class="col-md-12">
        <div class="result">
          <h2 class="h2">Candidatos Votados</h2>
          <div class="result-container">
            <div class="result-list-name">
              <span>
                <i id="GetCandidates"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-12">
        <div class="panelRegister">
          <form>
            <h2 class="h2">Inserir candidato na lista</h2>

            <span>
              Endereço:
              <input id="addressCandidate" type="text" class="form-control" value="" />
            </span>
            <br />
            <span>
              Nome do Candidato(a):
              <input id="nameCandidate" type="text" class="form-control" value="" />
            </span>
          </form>
        </div>
      </div>
    </div>

    <div style="margin: 30px 30px" class="row">
      <div class="col-md-12">
        <div class="register-button">
          <button id="SetCandidate" class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentAccount = null;
    let web3;
    let contractAddress = "0x6ad24Ef810E7a694C0b1D99638F7EFc3A7f9266c";
    let abi = [{
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "inputs": [{
          "internalType": "address",
          "name": "_address",
          "type": "address"
        }],
        "name": "GetCandidate",
        "outputs": [{
            "internalType": "string",
            "name": "name",
            "type": "string"
          },
          {
            "internalType": "uint256",
            "name": "numberVotes",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "GetCandidates",
        "outputs": [{
          "components": [{
              "internalType": "address",
              "name": "add",
              "type": "address"
            },
            {
              "internalType": "string",
              "name": "name",
              "type": "string"
            },
            {
              "internalType": "uint256",
              "name": "numberVotes",
              "type": "uint256"
            }
          ],
          "internalType": "struct VoteContract.Candidate[]",
          "name": "",
          "type": "tuple[]"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{
            "internalType": "address",
            "name": "_address",
            "type": "address"
          },
          {
            "internalType": "string",
            "name": "_name",
            "type": "string"
          }
        ],
        "name": "SetCandidate",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "TotalCandidates",
        "outputs": [{
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{
          "internalType": "address",
          "name": "_address",
          "type": "address"
        }],
        "name": "Vote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ]

    function handleAccountsChanged(accounts) {
      console.log('Calling Handle Changed');

      if (accounts.length === 0) {
        console.log('Please connect to metamask');
        $('#enableMetamask').html('Conectar ao metamask');
      } else if (accounts[0] !== currentAccount) {
        currentAccount = accounts[0];
        $('#enableMetamask').html(currentAccount);
        $('status').html('');

        if (currentAccount != null) {
          $('#enableMetamask').html(currentAccount).remove('btn-primary');
          $('#enableMetamask').attr('disabled', true);
        }
      }
      GetCandidates();
      console.log('Endereco da conta corrente = ' + currentAccount);
    }

    function connect() {
      console.log('Calling Connect()');

      ethereum
        .request({
          method: 'eth_requestAccounts'
        })
        .then(handleAccountsChanged)
        .catch((err) => {
          if (err.code === 4001) {
            console.log('Please connect to metamask');
            $('#status').html('Você recusou conectar ao metamask')
          } else {
            console.log(err);
          }
        });
    }

    function detectMetamask() {
      if (typeof window.ethereum !== 'undefined') {
        return true;
      } else {
        return false
      }
    }

    async function vote() {
      let candidateAddress = $('#candidate').val();
      if (candidateAddress) {
        let contract = new web3.eth.Contract(abi, contractAddress);

        contract.methods.Vote(candidateAddress).send({
          from: currentAccount
        }).then(function (result) {
          alert("Voto computado com sucesso!");
          GetCandidates();
          $('#candidate').val('');
        });
      }
    }
    // add i elements with iteration in jquery
    async function GetCandidates() {
      let contract = new web3.eth.Contract(abi, contractAddress);

      contract.methods.GetCandidates()
        .call()
        .then(function (result) {
          $('#GetCandidates').html('');
          $.each(result, function (index, value) {
            
            
            $('#GetCandidates').append(
              '<tr>' +
              '<td>Endereço: ' + value.add + ', </td>' +
              '<td>Nome: ' + value.name + ', </td>' +
              '<td>Número de Votos:' + value.numberVotes + '</td>' +
              '</tr>'
            );
            $('#GetCandidates').append('<br>');
          });
        });
    }

    async function SetCandidate() {
      let candidateAddress = $('#addressCandidate').val();
      let candidateName = $('#nameCandidate').val();

      if (candidateAddress && candidateName) {
        let contract = new web3.eth.Contract(abi, contractAddress);

        contract.methods.SetCandidate(candidateAddress, candidateName).send({
          from: currentAccount
        }).then(function (result) {
          alert("Candidato registrado com sucesso!");
          GetCandidates();
          $('#addressCandidate').val('');
          $('#nameCandidate').val('');
        });
      }
    }
  </script>

  <script>
    $(document).ready(function () {

      m = detectMetamask();
      if (m) {
        $('#metaicon').removeClass('meta-gray');
        $('#metaicon').addClass('meta-normal');
        $('#enableMetamask').attr('disabled', false);

        web3 = new Web3(window.ethereum);
      } else {
        $('#metaicon').removeClass('meta-normal');
        $('#metaicon').addClass('meta-gray');
        $('#enableMetamask').attr('disabled', true);
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
      }
    });

    $('#enableMetamask').click(function () {
      connect();
    });
    $('#Vote').click(function () {
      vote();
    });
    $('#SetCandidate').click(function () {
      SetCandidate();
    });
  </script>
</body>

</html>
